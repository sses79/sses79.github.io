<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>

    <style>
        #container {
            margin: 0 auto;
            width: 640px;
            height: 480px;
            border: 10px #333 solid;
        }

        #videoElement {
            width: 640px;
            height: 480px;
            background-color: #666;
        }

        .buttonRow{
            margin: 20px auto;
            width: 500px;
        }

        .imageRow{
            margin: 0 auto;
            width: 640px;
            height: 480px;
            border: 10px skyblue solid;
        }
    </style>
</head>

<body>
<div id="container">
    <video autoplay="true" id="videoElement">

    </video>
</div>
<div class="buttonRow">
    <button onclick="stop()">Stop</button>
    <button id="screen-button">Screenshot</button>
    <button id="css-filters-apply">Apply CSS filter</button>
</div>
<div id="screenshot" class="imageRow">
    <img src="">
    <canvas style="display:none;"></canvas>
</div>
<script>
    const vgaConstraints = {
        video: { width: { exact: 640 }, height: { exact: 480 } },
    };

    const video = document.querySelector("#videoElement");

    // const captureVideoButton = document.querySelector(
    //     "#capture-button"
    // );
    const screenshotButton = document.querySelector("#screen-button");
    const img = document.querySelector("#screenshot img");
    // const video = document.querySelector("#screenshot video");

    const canvas = document.createElement("canvas");

    // captureVideoButton.onclick = function () {
    //     navigator.mediaDevices
    //         .getUserMedia(constraints)
    //         .then(handleSuccess)
    //         .catch(handleError);
    // };

    screenshotButton.onclick = video.onclick = function () {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        // Other browsers will fall back to image/png
        img.src = canvas.toDataURL("image/webp");
    };

    // function handleSuccess(stream) {
    //     screenshotButton.disabled = false;
    //     video.srcObject = stream;
    // }

    const cssFiltersButton = document.querySelector("#css-filters-apply");

    let filterIndex = 0;
    const filters = [
        "grayscale",
        "sepia",
        "blur",
        "brightness",
        "contrast",
        "hue-rotate",
        "hue-rotate2",
        "hue-rotate3",
        "saturate",
        "invert",
        "",
    ];

    cssFiltersButton.onclick = video.onclick = function () {
        video.className = filters[filterIndex++ % filters.length];
    };


    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(vgaConstraints)
            .then(function (stream) {
                screenshotButton.disabled = false;
                video.srcObject = stream;
            })
            .catch(function (err0r) {
                console.log("Something went wrong! " + err0r);
            });
    }

    function stop(e) {
        var stream = video.srcObject;
        var tracks = stream.getTracks();

        for (var i = 0; i < tracks.length; i++) {
            var track = tracks[i];
            track.stop();
        }

        video.srcObject = null;
    }

</script>
</body>
</html>
